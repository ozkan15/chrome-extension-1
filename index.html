<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Your Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      width: 250px;
      min-height: 150px;
    }
  </style>
</head>

<body>
  <form id="main" class="p-1">
    <h2>Purchase Book</h2>
    <hr />
    <div class="form-group">
      <label for="exampleInputEmail1">Genre</label>
      <select id="genre-list" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <option selected value="" disabled>Select Genre</option>
      </select>
    </div>
    <div class="form-group mb-2">
      <label class="form-check-label" style="color:red;" id="error"></label>
    </div>

    <button id="addToCart-btn" type="submit" class="btn btn-primary pt-1">Add to Cart</button>
  </form>
  <div id="loading">
    <img src="loading-icon.gif" />
  </div>
</body>

</html>
